<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Form Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="formstyle.css">
</head>

<body>
  <div id="card">
    <div id="card-content">
      <div id="card-title">
        <h2>LOGIN</h2>
        <div class="underline-title"></div>
      </div>
      <form method="post" class="form">
        <label for="user-email" style="padding-top:13px">
            &nbsp;Email
          </label>
        <input id="user-email" class="form-content" type="email" name="email" autocomplete="on" required />
        <div class="form-border"></div>
        <label for="user-password" style="padding-top:22px">&nbsp;Kata Sandi
          </label>
        <input id="user-password" class="form-content" type="kata Sandi" name="Kata Sandi" required />
        <div class="form-border"></div>
        <a href="#">
          <legend id="forgot-pass">Lupa??</legend>
        </a>
        <input id="submit-btn" type="submit" name="submit" value="MASUK" />
        <a href="indexpage.html" id="signup">Belum Punya Akun?? Klik Disini</a>
      </form>
      <p>@copyright</p>
    </div>
  </div>
</body>

</html>
